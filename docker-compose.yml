version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
#      - 5672:5672
      - 15673:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - my-network
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: Lavka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    ports:
      - "5433:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - my-network
    command: /bin/sh -c "mkdir -p ./pg_data && docker-entrypoint.sh postgres"
  app_lavka_db:
    image: vmalakhatka/paint_lavka
    ports:
      - "8086:8083"
    depends_on:
      - db
      - rabbitmq
    networks:
      - my-network
  app_forecast:
    image: vmalakhatka/paint_paint_ua
    ports:
      - "8085:8081"
    depends_on:
      - db
      - rabbitmq
    networks:
      - my-network
networks:
  my-network:
    driver: bridge
volumes:
  pg_data:
    driver: local